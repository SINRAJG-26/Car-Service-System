<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Portal</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    a {
        display: inline-block;
        background-color: #28a745;
        color: white;
        padding: 15px 25px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        margin: 10px;
        transition: background-color 0.3s ease, transform 0.2s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    a:hover {
        background-color: #218838;
        transform: translateY(-3px);
    }

    a:active {
        background-color: #1e7e34;
        transform: translateY(0);
    }

    h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 30px;
    }

</style>
</head>
<body>
    <div>
        <h1>Customer Portal</h1>
        <a href="customerRegister.html">Click here if you are a new customer</a><br>
        <a href="customerLogin.html">Click here if you are an existing customer</a><br>
    </div>
</body>
</html>
