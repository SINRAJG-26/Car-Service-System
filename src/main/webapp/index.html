<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Portal</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
    }

    table {
        width: 100%;
        margin: 20px 0;
    }

    td {
        padding: 10px;
        text-align: center;
    }

    a {
        display: block;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        padding: 12px;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
    }

    a:hover {
        background-color: #0056b3;
    }

    a:active {
        transform: scale(0.98);
    }

    h2 {
        font-size: 24px;
        color: #333;
    }

</style>
</head>
<body>
<form>
    <h2>Welcome to the Portal</h2>
    <table>
    <tr>
        <td>
            <a href="customerWelcome.html">Click here if you're a customer</a><br>
            <a href="adminWelcome.html">Click here if you're an admin</a><br>
        </td>
    </tr>
    </table>
</form>
</body>
</html>
